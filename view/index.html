<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/6ff9a684f2.js" crossorigin="anonymous"></script>
     <!-- css link external linked -->
     <link rel="stylesheet" href="index.css">
</head>
<body>
   <!-- header -->
   <div class="container">
     <div class="header">
        <h1>todos</h1>
         <!-- <i class="fa-sharp fa-solid fa-chevron-down"></i> -->
         <input type="text" class="add-todo" placeholder="What needs to be done?" autofocus>
      </div>
      <!-- add item -->
      <div class="todos">
         <ul id="ul" class="todo-list">
            <li>
                <input type="checkbox" name="checkbox" id="checker" class="check-box">
                <label for="todoLbael" class="data">Hello</label>
                <label for="todoCross" class="cross">X</label>
            </li>
         </ul>
      </div>
      <!-- footer -->
      <div class="footer">
         <span><strong>0</strong> items left</span>
         <ul class="filters">
            <li>
               <a id="all" class="selected">All</a>
            </li>
            <li>
               <a id="active" class="acive">Active</a>
            </li>
            <li>
               <a id="completed" class="completed">Completed</a>
            </li>
         </ul>
         <button class="clear-completed" id="clear-completed">Clear completed</button>
      </div>
   </div>
  <script src="/controller/controller.js"></script>
  <script src="/modal/model.js"></script>
</body>
</html>
